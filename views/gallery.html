<script>

    // crisp
    window.$crisp = [];
    window.CRISP_WEBSITE_ID = "b33330d2-f1ff-444d-95c2-0cc973365821";
    (function () {
        d = document;
        s = d.createElement("script");
        s.src = "https://client.crisp.chat/l.js";
        s.async = 1;
        d.getElementsByTagName("head")[0].appendChild(s);
    })();

    new WOW().init();

    $(function () {
        $("#footer").load("footer.html");
    });


    <!-- /script-for-menu -->

    (function (window) {

        'use strict';

        function classReg(className) {
            return new RegExp("(^|\\s+)" + className + "(\\s+|$)");
        }

        var hasClass, addClass, removeClass;

        if ('classList' in document.documentElement) {
            hasClass = function (elem, c) {
                return elem.classList.contains(c);
            };
            addClass = function (elem, c) {
                elem.classList.add(c);
            };
            removeClass = function (elem, c) {
                elem.classList.remove(c);
            };
        }
        else {
            hasClass = function (elem, c) {
                return classReg(c).test(elem.className);
            };
            addClass = function (elem, c) {
                if (!hasClass(elem, c)) {
                    elem.className = elem.className + ' ' + c;
                }
            };
            removeClass = function (elem, c) {
                elem.className = elem.className.replace(classReg(c), ' ');
            };
        }

        function toggleClass(elem, c) {
            var fn = hasClass(elem, c) ? removeClass : addClass;
            fn(elem, c);
        }

        window.men = {
            addClass: addClass,
            removeClass: removeClass,
            toggle: toggleClass
        };

    })(window);


    var menus = document.getElementById('menu-nav'),
        right_push = document.getElementById('push-but'),
        body = document.body;

    right_push.onclick = function () {
        men.toggle(this, 'active');
        men.toggle(body, 'push-left');
        men.toggle(menus, 'open-menu');
        disableOther('right_push');
    };

    function disableOther(button) {
        if (button !== 'right_push') {
            men.toggle(right_push, 'disabled');
        }
    }

    lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
    })


</script>
